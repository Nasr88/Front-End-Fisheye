<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
     <!--creation de kit fontawesome-->
     <script
     src="https://kit.fontawesome.com/1f83c2b67f.js"
     crossorigin="anonymous"
   ></script>

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body aria-hidden="false">
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo"  aria-label="Revenir à la page d'accueil." />
      </a>
    </header>
    <!-- photographer header informations -->
    <main id="main">
      <section id="section_about"></section> 
      <section class="main_content">
        <div class="main_content_filter">
            <h2 class="filter_title">Trier par</h2>
            <div class="filter_section" >
                <div class="dropdown">
                    <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                        <span id="current_filter">Titre</span>
                        <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                    </button>

                    <ul class="dropdown_content" aria-hidden="true">
                        <li role="option">
                            <button data-btn-title="Titre" type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                        </li>
                        <li role="option">
                            <button data-btn-title="Popularité" type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                        </li>   
                        <li role="option">
                            <button data-btn-title="Date" type="button" tabindex="-1" aria-label="Sort by date">Date</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main_content_medias"></div>
    </section>
    </main>
      <!-- Modal Form -->
      <div id="contact_modal" aria-modal="true" role="dialog">
            <div class="modal" aria-describedby="formTitle">
              <div class="modal_form_title">
                <h2 id="formTitle">Contactez-moi  <img src="assets/icons/close.svg" class="btn_close" alt="close" onclick="closeModal()"  tabindex="1"/></h2>
                <p class="modal_photographer_name"></p>
            </div> 
            <form novalidate>
                <div class="form_content">
                    <label id="firstname-label" for="firstname">Prénom</label>
                    <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname" name="firstname"/>
                    
                </div>
                <div class="form_content"> 
                    <label id="lastname-label" for="lastname">Nom</label>
                    <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname"/>
                    
                </div>
                <div class="form_content">
                    <label id="email-label" for="email">Email</label>
                    <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email" />
                   
                </div>
                <div class="form_content">
                    <label id="message-label" for="message">Votre message</label>
                    <textarea class="formField" aria-labelledby="message-label" id="message" name="message"></textarea>
                    
                </div>
                <button class="btn_submit" type="submit" aria-label="Send">Envoyer</button>
            </form>
        </div>
    </div>
    <!-- Lightbox -->
    <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog">
      <div class="lightbox" aria-label="Media closeup view">
          <img src="assets/icons/closeLightbox.svg" class="btn_close_lightbox btn_close" aria-label="Close dialog" alt="close" onclick="closeLightbox()"></img>
          <button class="btn_next" aria-label="Next media"></button>
          <button class="btn_previous" aria-label="Previous media"></button>
          <figure class="lightbox_media" role="media" aria-label="Current Media"></figure>
      </div> 
    </div>
   
		
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="scripts/utils/filter.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>

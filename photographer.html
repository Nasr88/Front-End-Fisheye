<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body aria-hidden="false">
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"  aria-label="Revenir à la page d'accueil." />
      </a>
    </header>
    <main id="main">
      <section class="main_about"></section>
     
    </main>
      <!-- Modal Form -->
      <div id="contact_modal" aria-modal="true" role="dialog">
            <div class="modal" aria-describedby="formTitle">
              <div class="modal_form_title">
                <h2 id="formTitle">Contactez-moi  <img src="assets/icons/close.svg" alt="Close Contact form " onclick="closeModal()" /></h2>
                <p class="modal_photographer_name"></p>
            </div> 
            <form novalidate>
                <div class="form_content">
                    <label id="firstname-label" for="firstname">Prénom</label>
                    <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname" name="firstname"/>
                    
                </div>
                <div class="form_content"> 
                    <label id="lastname-label" for="lastname">Nom</label>
                    <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname"/>
                    
                </div>
                <div class="form_content">
                    <label id="email-label" for="email">Email</label>
                    <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email" />
                   
                </div>
                <div class="form_content">
                    <label id="message-label" for="message">Votre message</label>
                    <textarea class="formField" aria-labelledby="message-label" id="message" name="message"></textarea>
                    
                </div>
                <button class="btn_submit" type="submit" aria-label="Send">Envoyer</button>
            </form>
        </div>
    </div>
